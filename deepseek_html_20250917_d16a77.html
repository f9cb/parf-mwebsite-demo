<div class="sample-builder">
    <h3>Create Your Sample Pack</h3>
    <p>Choose 5 samples for $25 | 10 samples for $45</p>
    
    <div class="row">
        <div class="col-md-8">
            <div class="sample-selection">
                <h4>Available Fragrances</h4>
                <div class="filters">
                    <button class="btn btn-sm btn-outline-secondary active">All</button>
                    <button class="btn btn-sm btn-outline-secondary">Women's</button>
                    <button class="btn btn-sm btn-outline-secondary">Men's</button>
                    <button class="btn btn-sm btn-outline-secondary">Unisex</button>
                </div>
                
                <div class="product-grid">
                    <!-- Product selection grid will go here -->
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="sample-summary">
                <h4>Your Samples</h4>
                <div class="selected-samples">
                    <p>0 of 5 samples selected</p>
                    <ul class="list-group">
                        <!-- Selected samples will appear here -->
                    </ul>
                </div>
                <div class="total-price">
                    <p>Total: $0.00</p>
                    <button class="btn btn-primary" disabled>Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
